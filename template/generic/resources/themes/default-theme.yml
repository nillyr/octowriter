extends: "default"

page:
  margin: [1in, 0.67in, 1in, 0.67in]
  numbering:
    start-at: 3

header:
  border-width: 0.25
  font-size: 8
  height: $base_line_height_length * 3.5
  recto:
    left:
      content: ""
    center:
      content: |
        *{document-title} - {document-subtitle}* +
        {classification-level}
    right:
      content: ""
  verso:
    left:
      content: ""
    center:
      content: $header_recto_center_content
    right:
      content: ""

base:
  font-size: 11
  font-style: "normal"

heading:
  chapter:
    break-before: "always"

caption:
  font-style: "bold"

table:
  head:
    font-style: "bold"
    text-transform: "uppercase"

ulist:
  marker:
    font-size: 11

link:
  font-color: "#C00000"

role:
  # used for conformity
  compliant:
    font-color: "#28591C"
    font-style: "bold"

# used for non-conformity block
example:
  border-color: "#C00000"
  border-width: 1
  font-size: 11

footer:
  font-size: 8
  height: $base_line_height_length * 3.5
  recto:
    left:
      content: ""
    center:
      content: |
        {classification-level} +
        {exclusive-property}
    right:
      content: "Page {page-number} / {page-count}"
  verso:
    left:
      content: "Page {page-number} / {page-count}"
    center:
      content: $footer_recto_center_content
    right:
      content: ""
